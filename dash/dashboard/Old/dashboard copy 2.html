/* navbar */

justify-content: space-around;

.tag {

.menu_editor::before {

}
.menu_setting::before {
  content: "Other";
}
.sidebar.close .menu_title::before {

  height: 2px;
  width: 18px;
  border-radius: 12px;
  background: var(--grey-color-light);

.menu_items {

.navlink_icon {

  text-align: center;

.navlink_icon::before {
  content: "";

  height: 100%;
  width: calc(100% + 100px);

.navlink_icon:hover {

.sidebar.close .nav_link:hover {

.sidebar.close .submenu {

}
.show_submenu ~ .submenu {

.show_submenu .arrow-left {
  transform: rotate(90deg);
}
.submenu .sublink {

.bottom_content {

<script>
    function showUnblacklistSwal(guildId, expiresAt, isPermanent) {
        let remainingTime = expiresAt - Date.now();
        let days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
        remainingTime -= days * 1000 * 60 * 60 * 24;
        let hours = Math.floor(remainingTime / (1000 * 60 * 60));
        remainingTime -= hours * 1000 * 60 * 60;
        let minutes = Math.floor(remainingTime / (1000 * 60));
        remainingTime -= minutes * 1000 * 60;
        let seconds = Math.floor(remainingTime / 1000);

        let timeString = '';
        if (days > 0) timeString += ${days}d ;
        if (hours > 0) timeString += ${hours}h ;
        if (minutes > 0) timeString += ${minutes}m ;
        if (seconds > 0) timeString += ${seconds}s;

        Swal.fire({
            title: 'Unblacklist Server',
            html: <p>These commands are sensitive. If the blacklist is not removed from the server, please contact support.</p>
                   <p>Time remaining: ${timeString}</p>
                   <div class="swal2-content">
                       <a href="https://discord.com/invite/your_invite_code" class="swal2-confirm swal2-styled" style="display: inline-block;">Join Support Server</a>
                   </div>,
