<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProMcBot - Dashboard</title>
    <style>body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #141414;
    font-family: 'Arial', sans-serif;
    color: white;
}

.loader {
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.content {
    display: none;
    text-align: center;
}

.content h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

.content button {
    background: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.content button:hover {
    background: #2980b9;
}
</style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <div class="content" id="content">
        <h1>نعمل على الانتهاء من الصفحة الرئيسية للداشبورد</h1>
        <button onclick="location.href='/servers'">الذهاب إلى السيرفرات</button>
    </div>

    <script>window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    const content = document.getElementById('content');
    
    setTimeout(() => {
        loader.style.display = 'none';
        content.style.display = 'block';
    }, 3000); // Adjust the timeout as needed
});
</script>
</body>
</html>
