  <script>
       async function fetchLogData() {
      const serverId = `${serverId}`; // استبدل هذا بالقيمة الحقيقية
      try {
        console.log('Fetching logs...'); // إضافة رسالة سجل
        const response = await fetch(`/server/${serverId}/logs`);
        const data = await response.json();
        console.log('Data received:', data); // إضافة رسالة سجل

        const logCardsContainer = document.querySelector('.log-cards');
        logCardsContainer.innerHTML = ''; // مسح البطاقات الحالية

        data.forEach(log => {
          const card = createLogCard(log.logType, log);
          logCardsContainer.appendChild(card);
        });

        if (data.length === 0) {
          console.log('No logs found for the server.'); // رسالة في حال عدم وجود بيانات
          logCardsContainer.innerHTML = '<p>No logs found for the server.</p>';
        }
      } catch (error) {
        console.error('Error fetching logs:', error); // إضافة رسالة سجل
        document.querySelector('.log-cards').innerHTML = '<p>Error fetching logs.</p>';
      }
    }

    function createLogCard(logType, log) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-banner" style="background-color: ${log.embedColor}; filter: blur(5px);"></div>
        <img src="server-icon.png" alt="${logType}">
        <div class="card-content">
          <h4>${logType}</h4>
          <button class="btn-setup" data-log-type="${logType}" data-log-channel-id="${log.logChannelId}" data-embed-color="${log.embedColor}">Setup</button>
          <button class="btn-manage" data-log-type="${logType}" data-log-channel-id="${log.logChannelId}" data-embed-color="${log.embedColor}">Manage</button>
        </div>
      `;
      return card;
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchLogData();

      const modal = document.getElementById('manage-modal');
      const closeModalBtn = document.querySelector('.close-btn');
      const manageForm = document.getElementById('manage-form');

      document.addEventListener('click', (event) => {
        if (event.target.classList.contains('btn-manage') || event.target.classList.contains('btn-setup')) {
          const logType = event.target.getAttribute('data-log-type');
          const logChannelId = event.target.getAttribute('data-log-channel-id');
          const embedColor = event.target.getAttribute('data-embed-color');
          const serverId = 'server-id-placeholder'; // استبدل هذا بالقيمة الحقيقية

          document.getElementById('log-type').value = logType;
          document.getElementById('log-channel-id').value = logChannelId;
          document.getElementById('embed-color').value = embedColor;
          document.getElementById('server-id').value = serverId;

          modal.style.display = 'block';
        }
      });

      closeModalBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      manageForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const logType = document.getElementById('log-type').value;
        const logChannelId = document.getElementById('log-channel-id').value;
        const embedColor = document.getElementById('embed-color').value;
        const serverId = document.getElementById('server-id').value;

        try {
          const response = await fetch(`/logs/${serverId}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ logType, logChannelId, embedColor })
          });

          const result = await response.json();
          alert(result.message);

          modal.style.display = 'none';
          fetchLogData();
        } catch (error) {
          console.error('Error updating logs:', error); // إضافة رسالة سجل
        }
      });

      window.onclick = (event) => {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    });
  </script>
